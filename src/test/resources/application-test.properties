#spring application properties
spring.application.name=pdf_ext_app
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
logging.level.org.springframework.security=DEBUG
management.endpoints.web.exposure.include=metrics
server.port=3500

# doc_ext_search
doc_ext_search.temp_folder=/tmp/
doc_ext_search.topK=5
doc_ext_search.similarity.function=EUCLIDEAN


auth_public_key=

# docs
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui

#LLM provider
openai.api.url=${OPENAI_API_URL}
openai.api.key=${OPENAI_API_KEY}
openai.api.model=${OPENAI_API_MODEL}


logging.level.org.springframework=DEBUG
logging.level.one.cax.doc_search=DEBUG